<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    flex-direction: column;
    height: 100vh;
}

.row {
    display: flex;
    width: 100%;
}

.col {
    flex: 1;
    padding: 20px;
    box-sizing: border-box;
}

#first-row {
    background-color: #f1f1f1;
}

#second-row {
    background-color: #e1e1e1;
}

#third-row {
    background-color: #d1d1d1;
}

#second-row .col a {
    display: block;
    padding: 10px;
    text-decoration: none;
    color: #333;
    text-align: center;
}

#second-row .col a:hover {
    background-color: #ccc;
}

#content-container {
    display: flex;
    height: 50%;
    width: 100%;
}

.frame {
    width: 50%;
    border: 1px solid #ccc;
    height: 100%;
}

#description {
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    height: 100%;
}

ul {
    list-style-type: none;
    padding: 0;
}

ul li a {
    display: block;
    padding: 10px;
    text-decoration: none;
    color: #333;
    background-color: #e1e1e1;
    margin-bottom: 10px;
}

ul li a:hover {
    background-color: #ccc;
}

</style>
<body>

<!-- Container for the entire layout -->
<div class="container">

    <!-- First Row -->
    <div class="row" id="first-row">
        <div class="col logo">
            <img src="logo.png" alt="Website Logo">
        </div>
        <div class="col header">
            <h1>Website Header</h1>
        </div>
    </div>

    <!-- Second Row -->
    <div class="row" id="second-row">
        <div class="col">
            <a href="home.html" target="content-frame">Home</a>
        </div>
        <div class="col">
            <a href="login.html" target="content-frame">Login</a>
        </div>
        <div class="col">
            <a href="registration.html" target="content-frame">Registration</a>
        </div>
        <div class="col">
            <a href="catalogue.html" target="content-frame">Catalogue</a>
        </div>
        <div class="col">
            <a href="cart.html" target="content-frame">Cart</a>
        </div>
        <div class="col">
            <a href="contact.html" target="content-frame">Contact Us</a>
        </div>
    </div>

    <!-- Third Row -->
    <div class="row" id="third-row">
        <div class="col">
            <ul>
                <li><a href="service1.html" target="service-frame">Service 1</a></li>
                <li><a href="service2.html" target="service-frame">Service 2</a></li>
                <li><a href="service3.html" target="service-frame">Service 3</a></li>
            </ul>
        </div>
        <div class="col" id="description">
            <p>Click on a service to see its description here.</p>
        </div>
    </div>

    <!-- Bottom Frame (where content will load based on links clicked) -->
    <div id="content-container">
        <iframe name="content-frame" id="content-frame" class="frame"></iframe>
        <iframe name="service-frame" id="service-frame" class="frame"></iframe>
    </div>
    
</div>

</body>
</html>
